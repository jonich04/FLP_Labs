<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с анимацией и выпадающим меню</title>
    <style>
        /* Стили для выпадающего меню */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        li {
            position: relative;
            display: inline-block;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        /* Скрытое подменю */
        li ul {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
        }

        li ul li {
            display: block;
        }

        li ul li a {
            padding: 12px 16px;
        }

        /* Показать подменю при наведении */
        li:hover ul {
            display: block;
        }

        /* Стили для анимации изображения */
        img {
            width: 200px;
            transition: width 0.5s;
        }

        a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Выпадающее меню -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li>
                    <a href="#">Категории</a>
                    <ul>
                        <li><a href="#">Технологии</a></li>
                        <li><a href="#">Путешествия</a></li>
                        <li><a href="#">Искусство</a></li>
                    </ul>
                </li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Изображение с анимацией увеличения и уменьшения -->
    <main>
        <h1>Увеличить или уменьшить картинку</h1>

        <img id="image" src="D:\5 семестр\питон\FLP_Labs\laba10\images.jpg" alt="Картинка">

        <br>

        <a href="#" id="increase">Увеличить</a>
        <a href="#" id="decrease">Уменьшить</a>
    </main>

    <script>
        // Скрипт для изменения размера изображения
        const img = document.getElementById('image');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');

        increaseBtn.addEventListener('click', function(e) {
            e.preventDefault();
            let currentWidth = img.clientWidth;
            img.style.width = (currentWidth + 50) + 'px'; // Увеличение на 50 пикселей
        });

        decreaseBtn.addEventListener('click', function(e) {
            e.preventDefault();
            let currentWidth = img.clientWidth;
            if (currentWidth > 50) {
                img.style.width = (currentWidth - 50) + 'px'; // Уменьшение на 50 пикселей
            }
        });
    </script>

</body>
</html>
